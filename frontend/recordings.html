<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="recordings-page">
    <aside class="recordings-sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">History</h2>
      </div>
      <div class="recordings-list" id="recordingsList">
        <div class="empty-state">
          <p>No recordings yet</p>
        </div>
      </div>
    </aside>

    <main class="recordings-content">
      <div class="content-header">
        <div class="content-title-group">
          <h2 id="recordingTitle">Select a recording</h2>
          <div class="content-subtitle" id="recordingSubtitle"></div>
        </div>
        <div class="content-header-actions">
          <button class="btn btn-accent btn-sm" id="summarizeBtn" title="AI Summarize" style="display:none;">
            üìù Summarize
          </button>
          <a href="./index.html" class="btn btn-secondary btn-sm">‚Üê Back to Live</a>
        </div>
      </div>

      <div class="content-body" id="transcriptContent">
        <div class="transcript-container-full">
          <div class="empty-state">
            <p>Select a recording from the sidebar</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="renameModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Rename Recording</h3>
        <button class="modal-close" id="renameModalClose" title="Close">x</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>New Name</label>
          <input type="text" id="renameInput" placeholder="Enter recording name...">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="renameModalCancel">Cancel</button>
        <button class="btn btn-primary" id="renameModalSave">Save</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="deleteModal">
    <div class="modal">
      <div class="modal-header">
        <h3>Delete Recording</h3>
        <button class="modal-close" id="deleteModalClose" title="Close">x</button>
      </div>
      <div class="modal-body">
        <p>Delete this recording permanently?</p>
        <p class="text-muted">This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="deleteModalCancel">Cancel</button>
        <button class="btn btn-danger" id="deleteModalConfirm">Delete</button>
      </div>
    </div>
  </div>

  <!-- Summary modal -->
  <div class="modal-overlay" id="summaryModal">
    <div class="modal modal-lg">
      <div class="modal-header">
        <h3>üìù Lecture Summary</h3>
        <button class="modal-close" id="closeSummaryModal" title="Close">√ó</button>
      </div>
      <div class="modal-body">
        <div id="summaryContent" class="summary-content"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="copySummaryBtn">Copy</button>
        <button class="btn btn-primary" id="closeSummaryBtn">Close</button>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script type="module" src="js/recordings.js"></script>
</body>
</html>
